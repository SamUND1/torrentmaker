name: Create torrent
on:
  push:
    branches:
      - master
      
env:
  name: "dr"
  comment: "Android Studio for Windows"
  url: "https://swr.cloud.blackmagicdesign.com/DaVinciResolve/v18.6.6/DaVinci_Resolve_18.6.6_Windows.zip?verify=1716366561-CJ5kTIB2kdxpxEqZ%2BLzKWLzwumjGd4wcj%2FlmeLHJ28g%3D"
  file_name: "DaVinci_Resolve_18.6.6_Windows.zip"
  piece_size: 21 # Check the README.md for recommended piece size
      
jobs:
  create:
    runs-on: ubuntu-20.04
    steps:
      - name: Install mktorrent
        run: sudo apt-get install mktorrent
        
      - name: Download file
        run: wget -nv -O "$file_name" "$url"
        
      - name: Create torrent using mktorrent
        run: mktorrent -c "$comment" -l $piece_size -o "${name}.torrent" -w "$url" "$file_name"
        
      - name: Upload torrent file
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.name }}
          path: ${{ env.name }}.torrent
