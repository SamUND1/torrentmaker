name: Create torrent
on:
  push:
    branches:
      - master
      
env:
  name: "pvz2obb"
  comment: "Android Studio for Windows"
  url: "https://srv003.apk.gold/storage/17/639/2639/com.ea.game.pvz2_row-11.3.1-855.obb?s=xHGxVVTY2EEmBd9nVqahYQ&e=1716715052&lang=en&apk_id=2618&obb_id=34747"
  file_name: "com.ea.game.pvz2_row-11.3.1-855.obb"
  piece_size: 19 # Check the README.md for recommended piece size
      
jobs:
  create:
    runs-on: ubuntu-20.04
    steps:
      - name: Install mktorrent
        run: sudo apt-get install mktorrent
        
      - name: Download file
        run: wget -nv -O "$file_name" "$url"
        
      - name: Create torrent using mktorrent
        run: mktorrent -c "$comment" -l $piece_size -o "${name}.torrent" -w "$url" "$file_name"
        
      - name: Upload torrent file
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.name }}
          path: ${{ env.name }}.torrent
