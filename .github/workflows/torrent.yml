name: Create torrent
on:
  push:
    branches:
      - master
      
env:
  name: "ab2apk"
  comment: "Android Studio for Windows"
  url: "https://srv003.apk.gold/storage/17/142/4142/arm64_v8a-armeabi_v7a/412f262d5a1970a18d672c02c73bad61/Angry_Birds_2-3.22.1.apk?s=dOPaHRR-AAp5hkcW1p3qEA&e=1716714994&lang=en&apk_id=1270"
  file_name: "Angry_Birds_2-3.22.1.apk"
  piece_size: 19 # Check the README.md for recommended piece size
      
jobs:
  create:
    runs-on: ubuntu-20.04
    steps:
      - name: Install mktorrent
        run: sudo apt-get install mktorrent
        
      - name: Download file
        run: wget -nv -O "$file_name" "$url"
        
      - name: Create torrent using mktorrent
        run: mktorrent -c "$comment" -l $piece_size -o "${name}.torrent" -w "$url" "$file_name"
        
      - name: Upload torrent file
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.name }}
          path: ${{ env.name }}.torrent
